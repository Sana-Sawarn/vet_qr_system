<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Animal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Register Animal</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="post" class="mb-5">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required autocomplete="off" />
            </div>
            <div class="form-group col-md-3">
                <label for="species">Species</label>
                <input type="text" id="species" name="species" class="form-control" required autocomplete="off" />
            </div>
            <div class="form-group col-md-3">
                <label for="owner">Owner Name</label>
                <input type="text" id="owner" name="owner" class="form-control" required autocomplete="off" />
            </div>
            <div class="form-group col-md-3">
                <label for="contact">Contact</label>
                <input type="tel" id="contact" name="contact" class="form-control" required placeholder="e.g. +1234567890" autocomplete="off" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate QR</button>
    </form>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
