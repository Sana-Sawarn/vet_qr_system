<!DOCTYPE html>
<html>
<head>
    <title>Register Animal</title>
</head>
<body>
    <h1>Register New Animal</h1>
    <form method="POST">
        <label>Name: <input type="text" name="name"></label><br>
        <label>Species: <input type="text" name="species"></label><br>
        <label>Owner: <input type="text" name="owner"></label><br>
        <label>Contact: <input type="text" name="contact"></label><br>
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
