<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Vaccination</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3>Edit Vaccination Record</h3>

        <form method="POST">
            <div class="form-group">
                <label for="date">Date</label>
                <input
                    type="date"
                    id="date"
                    name="date"
                    class="form-control"
                    value="{{ record[2] }}"
                    required
                />
            </div>

            <div class="form-group">
                <label for="vaccine">Vaccine</label>
                <input
                    type="text"
                    id="vaccine"
                    name="vaccine"
                    class="form-control"
                    value="{{ record[3] }}"
                    required
                />
            </div>

            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input
                    type="date"
                    id="due_date"
                    name="due_date"
                    class="form-control"
                    value="{{ record[4] }}"
                    required
                />
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('animal_detail', animal_id=animal_id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
