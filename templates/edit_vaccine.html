<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Vaccination Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <h2 class="mb-4">Edit Vaccination Record</h2>

        <form method="POST">
            <div class="form-group">
                <label for="date">Vaccination Date</label>
                <input
                    type="date"
                    id="date"
                    name="date"
                    class="form-control"
                    value="{{ record[1]|strftime('%Y-%m-%d') }}"
                    required
                />
            </div>

            <div class="form-group">
                <label for="vaccine">Vaccine Name</label>
                <input
                    type="text"
                    id="vaccine"
                    name="vaccine"
                    class="form-control"
                    value="{{ record[2] }}"
                    required
                />
            </div>

            <div class="form-group">
                <label for="due_date">Next Due Date</label>
                <input
                    type="date"
                    id="due_date"
                    name="due_date"
                    class="form-control"
                    value="{{ record[3]|strftime('%Y-%m-%d') }}"
                    required
                />
            </div>

            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('animal_detail', animal_id=animal_id) }}" class="btn btn-secondary ml-3">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
