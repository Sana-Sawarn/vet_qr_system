<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Treatment Record</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="mb-4">Edit Treatment Record</h3>

        <form method="POST">
            <!-- Date input -->
            <div class="form-group">
                <label for="date">Date</label>
                <input
                    type="date"
                    id="date"
                    name="date"
                    class="form-control"
                    value="{{ treatment[1] }}"
                    required
                />
            </div>

            <!-- Diagnosis input -->
            <div class="form-group">
                <label for="diagnosis">Diagnosis</label>
                <input
                    type="text"
                    id="diagnosis"
                    name="diagnosis"
                    class="form-control"
                    value="{{ treatment[2] }}"
                    required
                />
            </div>

            <!-- Treatment input -->
            <div class="form-group">
                <label for="treatment">Treatment</label>
                <input
                    type="text"
                    id="treatment"
                    name="treatment"
                    class="form-control"
                    value="{{ treatment[3] }}"
                    required
                />
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('animal_detail', animal_id=animal_id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
